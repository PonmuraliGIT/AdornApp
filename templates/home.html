



{% extends 'base.html'%}
{% load static %}

{% block content %}

<!-- ========================= SECTION MAIN ========================= -->
<div class="intro-banner-wrap">
	<div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
		<div class="carousel-inner">
		  <div class="carousel-item active">
			<img class="d-block w-100" src="{% static 'images/banners/banner1.jpg' %}" alt="First slide">
		  </div>
		  <div class="carousel-item">
			<img class="d-block w-100" src="{% static 'images/banners/banner2.jpg' %}" alt="Second slide">
		  </div>

		</div>
	  </div>
  
	<!-- <img src="{% static 'images/banners/banner2.jpg' %}" class="img-fluid rounded"> -->
</div>
<section class="section-intro">
	<!-- padding-y-sm -->
<div class="container">



</div> <!-- container //  -->
</section>
<!-- ========================= SECTION MAIN END// ========================= -->

<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
<div class="container">

<header class="section-heading">
	<a href="{% url 'store' %}" class="btn btn-outline-dark float-right">See all</a>
	<h3 class="section-title">Popular products</h3>
</header><!-- sect-heading -->


<div class="row">
	{%for product in products%}
	<div class="col-md-3">
		<div class="card card-product-grid">
			<a href="{{ product.get_url }}" class="img-wrap"> <img src="{{ product.images.url}}"> </a>
			<figcaption class="info-wrap">
				<!-- <div class="fix-height"> -->
				<a href="{{ product.get_url }}" class="title">{{ product.product_name}}</a>

				<div class="price mt-1">${{ product.price}}</div> <!-- price-wrap.// -->
				<div class="rating-star">
					<span>
						<i class="fa fa-star{% if product.averageReview < 0.5 %}-o{% elif product.averageReview >= 0.5 and product.averageReview < 1 %}-half-o {% endif %}" aria-hidden="true"></i>
						<i class="fa fa-star{% if product.averageReview < 1.5 %}-o{% elif product.averageReview >= 1.5 and product.averageReview < 2 %}-half-o {% endif %}" aria-hidden="true"></i>
						<i class="fa fa-star{% if product.averageReview < 2.5 %}-o{% elif product.averageReview >= 2.5 and product.averageReview < 3 %}-half-o {% endif %}" aria-hidden="true"></i>
						<i class="fa fa-star{% if product.averageReview < 3.5 %}-o{% elif product.averageReview >= 3.5 and product.averageReview < 4 %}-half-o {% endif %}" aria-hidden="true"></i>
						<i class="fa fa-star{% if product.averageReview < 4.5 %}-o{% elif product.averageReview >= 4.5 and product.averageReview < 5 %}-half-o {% endif %}" aria-hidden="true"></i>
						</span>
				</div>	

			<!-- </div> -->
				<a href="{{ product.get_url}}" class="btn btn-block btn-dark">View Details</a>
			</figcaption>
		</div>
	</div> <!-- col.// -->
	{% endfor %}
	
</div> <!-- row.// -->

</div><!-- container // -->

</section>
<!-- ========================= SECTION  END// ========================= -->

<div>
	<a href="{% url 'store' %}"><img class="d-block w-100" src="{% static 'images/banners/banner3.jpg' %}" alt="Banner 1"></a>
</div>
<div>
	<a href="{% url 'store' %}"><img class="d-block w-100" src="{% static 'images/banners/banner4.jpg' %}" alt="Banner 2"></a>
</div>






</body>
</html>
{% endblock %}
